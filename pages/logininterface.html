<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- link css -->
     <link rel="stylesheet" href="../styles/logininterface.css">
</head>
<body>

<fieldset> 
 <legend> <img src="../images/login.png" alt="login icon"></legend>
   
   <form>
     <h1>User Login</h1>
     <div>
    <label for="UserName"> 
        <input type="text" name="UserName" id="UserName" placeholder="UserName" required />
    </label>
   <br>
    <label for="Password"> 
        <input type="text" name="Password" id="Password" placeholder="Password" required />
    </label>
<br>
   </form>
    <input type="submit" value="Login">
    </div>

<p>Forgot Password</p>
</fieldset>

</body>
</html>
